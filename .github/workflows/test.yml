name: test1

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 1-5" # 01:00 UTC Monâ€“Fri

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ğŸ§± Install dependencies (if package-lock.json exists)
      - name: Install dependencies
        if: hashFiles('package-lock.json') != ''
        run: npm ci

      # ğŸš€ Run your script
      - name: Run fetch script
        run: node test.js

      # ğŸ’¾ Commit & push generated JSON file
      - name: Commit and push results
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          echo "ğŸª¶ Committing to branch: $BRANCH_NAME"

          git add -A
          git commit -m "ğŸ“¦ Update data for $(date -u +'%Y-%m-%d')" || echo "â„¹ï¸ No changes to commit"
          git pull --rebase origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
